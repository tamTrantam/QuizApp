{% extends 'homepage/base.html' %}

{% block title %}Quizzes - EffioDominion{% endblock %}

{% block content %}
    <h1>All Quizzes</h1>
    
    {% for quiz in quizzes %}
        <div class="quiz-card">
            <h3>{{ quiz.title }}</h3>
            <p>{{ quiz.description }}</p>
            <small>Due: {{ quiz.due_date }}</small>
            <a href="{% url 'quizzes:quiz_detail' quiz.id %}">View Details</a>
        </div>
    {% endfor %}
{% endblock %}
